<ion-view view-title="Groups" id="tab-groups">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" ng-click="openNewGroup()">Create</button>
    </ion-nav-buttons>

    <ion-content>
        <div class="row" ng-repeat="groups in groupRow">
            <div class="col col-50" ng-repeat="room in groups">
                <div class="list card">
                    <a nav-direction="forward" class="item item-avatar item-avatar-center item-avatar-l text-center"
                       href="#/room/{{room.id}}">
                        <img ng-src="{{room.thumbnail}}">

                        <h3>
                            <small>{{room.title}}</small>
                        </h3>

                        <p>{{room.activeTime}}</p>
                    </a>

                    <a nav-direction="forward" class="item item-divider text-center" href="#/room/{{room.id}}">
                        <p>{{room.members}}</p>
                    </a>
                </div>
            </div>
        </div>
