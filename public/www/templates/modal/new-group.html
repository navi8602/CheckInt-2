<style>
    .fileUpload {
        position: relative;
    }

    .fileUpload input.upload {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        cursor: pointer;
        opacity: 0;
    }

    .fileUpload .icon {
        font-size: 24px;
        color: #cccccc;
        border: 1px solid #cccccc;
        border-radius: 50%;
        padding: 8px 13px;

        position: relative;
        top: 12px;
    }
</style>

<ion-modal-view id="new-group" class="modal-page">
    <ion-header-bar class="bar-stable">
        <button class="button button-clear button-positive" ng-click="closeNewGroup()">Cancel</button>
        <h1 class="title">New Group</h1>
        <button class="button button-clear button-positive" ng-click="createNewGroup($root.newGroupName)">Create
        </button>
    </ion-header-bar>

    <ion-content>
        <div class="row">
            <div class="col">
                <div class="fileUpload">
                    <i class="icon ion-camera"></i>
                    <input class="upload" type="file" accept="image/*" capture="camera">
                </div>
            </div>
            <div class="col-80">
                <input type="text" ng-model="$root.newGroupName" placeholder="Name this group chat"
                       style="height: 57px;">
            </div>
        </div>

        <ion-list>
            <ion-item class="item-checkbox item-checkbox-right item-avatar" ng-repeat="friend in friends">
                <label class="checkbox">
                    <input type="checkbox" ng-model="friend.checked" ng-checked="friend.checked">
                </label>
                <img ng-src="{{friend.face}}">
                <span class="badge avatar-badge avatar-badge-s"
                      ng-class="{'badge-positive':friend.friendType=='Messenger', 'badge-stable':friend.friendType=='facebook'}">
                    <i class="icon ion-ios-bolt" ng-if="friend.friendType=='Messenger'"></i>
                    <i class="icon ion-social-facebook light" ng-if="friend.friendType=='facebook'"></i>
                </span>

                <h2>
                    <small>{{friend.name}}</small>
                </h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
