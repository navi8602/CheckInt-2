<ion-view hide-nav-bar="true">
    <ion-content class="padding text-center">
        <div style="height: 25px"></div>
        <ion-list class="border-none">
            <ion-item class="item-avatar item-avatar-center item-avatar-xl text-center" ng-if="userId!==213">
                <img ng-src="{{user.face}}">
                <span class="badge avatar-badge avatar-badge-l badge-positive">
                    <i class="icon ion-ios-bolt"></i>
                </span>
            </ion-item>
        </ion-list>
        <h2>You are on Messenger!</h2>
        <p>Anyone with the blue Messenger badge can be reached instantly.</p>
        <div style="height: 35px"></div>
        <a class="button button-block button-clear button-large button-positive" href="#/tab/activities">OK</a>
    </ion-content>
</ion-view>
