<ion-view>

    <ion-header-bar align-title="center" style="background: #FA7470">
        <button style="color: #ffffff" nav-direction="back" class="button button-clear button-icon button-positive icon ion-ios-arrow-back"
                ng-click="historyBack()">Назад
        </button>
        <h1 style="color: #ffffff" class="title">Отправить интерес</h1>

    </ion-header-bar>

    <ion-content  style="background-color: #f4f4f4">
        <ion-list>
            <div style="height: 15px"></div>
            <div class="padding text-center">
                <h1>{{chat.contact.name.formatted}}</h1>
            </div>


            <ion-toggle ng-repeat="item in chat.phones"
                        ng-model="item.checked"
                        ng-checked="item.checked">
                <h3><small>{{ item.text }}</small></h3>
            </ion-toggle>
            <div style="height: 35px"></div>

            <div class="padding text-center">
                <p style="font-size: 18px; color: #FA7470;">Выберите интерес</p>
             </div>
        <div class="int-checks">
            <div class="row">
                <div class="col col-50" ng-repeat="item in chat.interest" >
                    <div class="btn-check">
                        <input ng-model="item.checked" ng-checked="item.checked" type="checkbox" name="group-int" id="inte{{$index}}_{{chat.contactId}}" />
                        <label for="inte{{$index}}_{{chat.contactId}}">{{ item.text }}</label>
                    </div>
                </div>
            </div>
        </div>
            <!--ion-checkbox ng-repeat="item in chat.interest" ng-model="item.checked" ng-checked="item.checked">
                {{ item.text }}
            </ion-checkbox-->

            <!--ion-item class="item-icon-left" ng-click="chat.setNotification();">
                <i class="icon ion-ios-chatbubble-outline positive"></i>

            </ion-item-->

        </ion-list>
    </ion-content>
    <ion-footer-bar class="footer-btn">
        <button class="button button-balanced" ng-click="chat.sendInteretsOneSms()" ng-disabled="chat.sendFlag()">Отправить интерес<i class="ion-forward"></i></button>
    </ion-footer-bar>
</ion-view>
