<ion-view view-title="список">
    <div class="bar bar-header">
        <h1 class="title">Header</h1>
    </div>
    <div class="bar bar-subheader">
        <div class="button-bar">
            <a class="button" ng-click="chats.tab = 'all';chats.tabContacs();"
               ng-class="{active: chats.tab=='all'}">Контакты</a>

            <a class="button" ng-click="chats.tab = 'sended';chats.tabContacs();"
               ng-class="{active: chats.tab == 'sended'}">Отправленые</a>
        </div>
    </div>
    <!--ion-header-bar class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search">
        </label>
        <button class="button button-clear button-positive" ng-click="closeSearch(); search = null;">
            Cancel
        </button>
    </ion-header-bar-->
      <ion-content>
          <div style="height: 42px"></div>
        <ion-list>
            <span ng-repeat="contact in chats.contacts | filter: search | orderBy:'name.formatted'">
                <ion-item class="item" on-touch="onTouch()" nav-direction="forward"  href="#/chatse/{{ ::contact.id }}">
                    <h3>
                        <small>{{::contact.name.formatted}}</small>
                    </h3>

                    <ion-option-button on-drag-left="onDragLeft()" class="button-balanced" ng-click="chats.sendFrendSms(contact.phoneNumbers[0].value)">
                        Пригласить
                    </ion-option-button>

                </ion-item>
            </span>
        </ion-list>
    </ion-content>
</ion-view>
