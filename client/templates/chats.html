<ion-view hide-nav-bar="true">
    <ion-header-bar class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search">
        </label>
        <button class="button button-clear button-positive" ng-click="closeSearch(); search = null;">
            Cancel
        </button>
    </ion-header-bar>
      <ion-content>
        <ion-list>
            <span ng-repeat="contact in chats.contacts | filter: search | orderBy:'name.givenName'">
                <ion-item class="item" nav-direction="forward"  href="#/chatse/{{ ::contact.id }}">

                    <h3>
                        <small>{{::contact.name.givenName}}</small>
                    </h3>

                    <ion-option-button on-drag-left="onDragLeft()" class="button-balanced" ng-click="chats.sendFrendSms(contact.phoneNumbers[0].value)">
                        Пригласить
                    </ion-option-button>

                </ion-item>
            </span>
        </ion-list>
    </ion-content>
</ion-view>
