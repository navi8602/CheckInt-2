<ion-view hide-nav-bar="true">
    <ion-content class="padding text-center">
        <div style="height: 25px"></div>
        <h2>We have sent you an SMS with a code to the number {{ confirmation.phone }} above</h2>
        <p>To complete your phone number verification CheckInt, please enter the 4-digit activation code.</p>
        <div style="height: 50px"></div>
        <ion-list class="border-none">
            <ion-item class="item-input border-bottom">
                <input ng-model="confirmation.code" on-return="confirmation.confirm()" type="tel" placeholder="Code">
            </ion-item>
        </ion-list>
        <div  class="padding">
            <a ng-click="confirmation.confirm()" on-touch="onTouch()" ng-disabled="!confirmation.code || confirmation.code.length === 0" class="button button-clear">
                Submit
            </a>
        </div>
    </ion-content>

    <ion-footer-bar>
        <a class="button button-clear" href="#/login">Remembered password</a>
    </ion-footer-bar>
</ion-view>
