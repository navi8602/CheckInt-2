<ion-view hide-nav-bar="true">
    <ion-content class="padding text-center">
        <div style="height: 25px"></div>
        <h2>What's your name?</h2>
        <p>Use your real name, so people know its you.</p>
        <div style="height: 25px"></div>
        <ion-list class="border-none">
            <ion-item class="item-input border-bottom">
                <input ng-model="profile.name" on-return="profile.updateName()" type="text" placeholder="Your name">
            </ion-item>
        </ion-list>
        <div class="padding">
            <a class="button button-clear button-large" ng-click="profile.updateName()" ng-disabled="!profile.name || profile.name.length === 0">
                Continue
            </a>
        </div>
    </ion-content>
</ion-view>
